name: test

on:
  push:

env:
  FOUNDRY_PROFILE: ci

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes

      - name: Run Unit Tests
        run: |
          forge test -vvv

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies with npm
        run: |
          npm install

      - name: Run E2E tests
        run: |
          npm test
